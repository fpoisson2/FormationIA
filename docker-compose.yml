version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:4173,http://localhost:5173}
      API_AUTH_TOKEN: ${API_AUTH_TOKEN}
      PORT: "8001"
    volumes:
      - ./lti-keys:/app/lti-keys
      - ./storage:/app/storage
    network_mode: "host"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8001}
        VITE_LOGIN_USERNAME: ${VITE_LOGIN_USERNAME:-test}
        VITE_LOGIN_PASSWORD: ${VITE_LOGIN_PASSWORD:-Telecom2025$}
        VITE_API_AUTH_KEY: ${VITE_API_AUTH_KEY}
    depends_on:
      - backend
    ports:
      - "4173:80"

networks:
  moodle-network:
    external: true
    name: moodle-docker_default
